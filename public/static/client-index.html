<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="logo.png"/>
  <title>Convert It</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<header>
  <img src="logo.png" />
  <h1>Convert It!</h1>
</header>

<div class="main-container">
  <div class="menu-container">
    <h5 id="menu-title">Choose one:</h5 id="menu-title">
    <ul id="menu">
      <li><div class="fahrenheit">Fahrenheit</div></li>
      <li><div class="celcius">Celcius</div></li>
      <li><div class="rankine">Rankine</div></li>
    </ul>
  </div>
  <div class="convert-container">
    <form action="" method="get" class="scale-spin">
      <label for="spinner" class="scale">&deg;F: </label>
      <input id="spinner" name="spin_value" />
      <input id="scale-input" class="scale-in" name="scale_input" value="fahrenheit" hidden />
      <br />
      <button class="convert" type="submit">Convert!</button>
    </form>
    <div class="kelvins">
      <label for="kelvins">&deg;K: </label>
      <input class="k-input" type="text" name="kelvins" value="" readonly />
    </div>
  </div>
</div>

</body>
<script src="client_script.js"></script>
</html>
